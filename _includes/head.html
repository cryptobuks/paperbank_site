<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- BTC Address: 1EiNgZmQsFN4rJLZJWt93quMEz3X82FJd2 -->
    <!-- https://onename.io/makevoid -->

    <meta content='paperbank, paper wallet, generator wallet, bip38, ruby, programming, diy, makers, making,  bitcoin, litecoin, dogecoin, namecoin, bip38, password protected wallets, vanitygen' name='keywords'>
    <meta content="Francesco 'makevoid' Canessa" name='author'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' property='og:title'>
    <meta content="{{ site.description }}" property='og:description'>
    <meta content='{{ site.url }}' property='og:url'>
    <meta content='website' property='og:type'>
    <meta content='{{ site.title }}' property='og:site_name'>
    <meta content='{{ site.url }}/images/paperbank.jpg' property='og:image'>
    <meta content='makevoid' property='fb:admins'>
</head>
